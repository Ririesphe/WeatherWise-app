<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise | Login/Register</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="auth-container">
    <!-- Register Box -->
    <div id="registerBox" class="auth-box">
      <h2>Register</h2>
      <input type="text" id="regName" placeholder="Full Name">
      <input type="email" id="regEmail" placeholder="Email">
      <input type="password" id="regPassword" placeholder="Password">
      <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
      <button id="registerBtn">Register</button>
      <p>Already have an account? <span id="showLogin" class="link">Login here</span></p>
    </div>

    <!-- Login Box -->
    <div id="loginBox" class="auth-box" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button id="loginBtn">Login</button>
      <p>Don't have an account? <span id="showRegister" class="link">Register here</span></p>
    </div>
  </div>

  <script>
    // Switch to Login
    document.getElementById("showLogin").addEventListener("click", function() {
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    });

    // Switch to Register
    document.getElementById("showRegister").addEventListener("click", function() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("registerBox").style.display = "block";
    });

    // Handle Registration
    document.getElementById("registerBtn").addEventListener("click", function() {
      const name = document.getElementById("regName").value.trim();
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value.trim();
      const confirmPassword = document.getElementById("regConfirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Save user info to localStorage
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Registration successful! Please log in.");

      // Switch to login box
      document.getElementById("registerBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    });

    // Handle Login
    document.getElementById("loginBtn").addEventListener("click", function() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const storedEmail = localStorage.getItem("userEmail");
      const storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        alert("Login successful!");
        window.location.href = "index.html"; // Redirect to home page
      } else {
        alert("Invalid email or password.");
      }
    });
  </script>
</body>
</html>
